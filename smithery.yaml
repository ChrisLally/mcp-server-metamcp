# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - metatoolApiKey
    properties:
      metatoolApiKey:
        type: string
        description: The API key for the MetaMCP server. Required for server operation.
      metatoolApiBaseUrl:
        type: string
        description: Optional override for the MetaMCP App URL (default is the
          production URL).
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({ command: 'node', args: ['dist/index.js'], env: { METATOOL_API_KEY: config.metatoolApiKey, ...(config.metatoolApiBaseUrl && { METATOOL_API_BASE_URL: config.metatoolApiBaseUrl }) } })
